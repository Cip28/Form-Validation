<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web (1)/fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
        <div class="container">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="">Username</label>
                    <input type="text" placeholder="Ciprian" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>
                        Error message
                    </small>
                </div>
                <div class="form-control">
                    <label for="">Email</label>
                    <input type="email" placeholder="barbuciprian20@example.com" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>
                        Error message
                    </small>
                </div>
                <div class="form-control">
                    <label for="">Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>
                        Error message
                    </small>
                </div>
                <div class="form-control">
                    <label for="">Password check</label>
                    <input type="password" placeholder="Password two" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>
                        Error message
                    </small>
                </div>

                <button>Submit</button>

            </form>
        </div>

        <script src="app.js"></script>
</body>
</html>
